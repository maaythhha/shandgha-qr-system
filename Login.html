<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 0;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .image-section img {
      width: 340px;
      height: 100%;
      object-fit: cover;
    }

    .form-box {
      background-color: #CB7A32;
      padding: 40px 30px;
      color: white;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-box h2 {
      margin-bottom: 25px;
      font-size: 28px;
      text-align: center;
    }

    input,
    button {
      width: 280px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: white;
      color: #CB7A32;
      font-weight: bold;
      cursor: pointer;
    }

    #errorMsg {
      color: #ffe3e3;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="image-section">
      <img src="Logo.jpg" alt="Company Logo">
    </div>
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="errorMsg"></div>
      </form>
    </div>
  </div>

  <script>
    const users = {
      "Maytha": "maytha123",
      "Fatma": "fatma123",
      "Mohamed": "mohamed123"
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (users[username] && users[username] === password) {
        sessionStorage.setItem('loggedIn', 'true');
        localStorage.setItem('loggedInEmployee', username);
        window.location.href = 'main.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
